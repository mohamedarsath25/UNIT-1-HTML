<!DOCTYPE html>
<html>

<head>
<title>Form Validation</title>
</head>

<body>

<h2>Registration Form</h2>

<form>

Name:

<input type="text" required>

<br><br>

Email:

<input type="email" required>

<br><br>

Password:

<input type="password" required minlength="6">

<br><br>

Age:

<input type="number" min="18" max="60">

<br><br>

<input type="submit">

</form>

</body>

</html>
